<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
</head>
<body>
    
    <div class="usercard">
        <div class="header"></div>
        
        <div class="info">

            <div class="picture">
               
                <img class="pic" src="user-circle2.png" alt="profile picture">
            
            </div>

        </div>
        
        <h1 class="name">Jane Doe</h1>

        <div class="seattle">
        
            <div><img class="pin" src="map-marker.png" alt="map pin"></div>
            <div>Seattle</div>  
        
        </div>
        
        <div class="title">
            
            <h3>Developer | Engineer | Problem Solver</h3>
            <h3 class="sentence">Master of shadows and the internet!</h3>
        </div>
        
        <div class="footer">
            
            <img class="cog" src="gear2.png" alt="gear cog">
            <div><a href="">edit profile</a></div>
        
        </div>

              
            
        
    </div>
</body>
</html>
