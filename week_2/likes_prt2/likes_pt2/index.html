<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Like Part 2</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Network</h1>
        </div>
        <div class="feed-div">
            <h1>Your Feed</h1>
        </div>
        <div class="mainContainer">
            <div class="leftCol">
                <div class="leftBox">
                    <div>
                        <img src="user-circle.png" alt="user img">
                        <a href="" class="leftLink">Add an avatar</a>
                        <h1>James Doe</h1>
                    </div>
                </div>
            </div>
            <div class="rightCol">
                <div class="box">
                    <div class="name-like-content">
                        <h1 class="names">Neil M</h1>
                        <h2 id="like1">9 like(s)</h2>
                        <button class= "likeBtn" id="likeBtn1" onclick="add1()">Like</button>
                    </div>
                    <div class="userText">
                        I just set up this new discord bot, 
                    </div>
                    <div class="userText">
                        let me know what you all think. <a href="">link</a>
                    </div>
                </div>
                <div class="box">
                    <div class="name-like-content">
                        <h1 class="names">Nichole K</h1>
                        <h2 id="like2">12 like(s)</h2>
                        <button class= "likeBtn" id="likeBtn2" onclick="add2()">Like</button>
                    </div>
                    <div class="userText">
                        I just finished my <a href="">next comic</a>,check it out.
                    </div>
                </div>
                <div class="box">
                    <div class="name-like-content">
                        <h1 class="names">Jim R</h1>
                        <h2 id="like3">9 like(s)</h2>
                        <button class= "likeBtn" id="likeBtn3" onclick="add3()">Like</button>
                    </div>
                    <div class="userText">
                        I can't stop listening to the <a href="">new album.</a> 
                    </div>
                    <div class="userText">
                        Who else is liking it? 
                    </div>
                </div>
            </div>
        </div>    
    </div>

<script src="script.js"></script>   
</body>
</html>
